<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <header class="header">
    <h1 class="title">
      Игра: Угадай число!
    </h1>
  </header>
  <main class="main__wrapper ">
    <button type="button" class="btn hidden" id="reloadBtn">Начать заново</button>
    <section class="game__container container">
      <div class="game__item">
        <p class="item__title">Cложность игры</p>
        <div>
          <p> Загадать число от <span id="l-from">1 </span> до <span id="l-to">100</span></p>
          <button type="button" class="btn" id="guessNumber">Загадать</button>
        </div>
        <div>
          <p class="custom__level" id="cutom-level">Установить свой диапазон
            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
          </p>
          <form name="level" class="hidden range-form">
            <div class="input-group">
              <label for="level-custom-from">от</label>
              <input type="text" name="levelFrom" id="level-custom-from" class="guess__input small">
              <label for="level-custom-to">до</label>
              <input type="text" name="levelTo" id="level-custom-to" class="guess__input small">
              <p id="level-error"></p>
            </div>
            <div class="input-group">
            </div>
            <button type="submit" id="level-btn" class="sbm__btn">Сохранить диапазон</button>
          </form>
        </div>
      </div>
      <div class="game__item">
        <p class="item__title">Количество попыток</p>
        <p id="guess-count" class="guess__count"> 0 </p>
      </div>
      <form name="guessForm" class="game__item">
        <label class="item__title" for="guess">Введите число</label>
        <p class="hint__message small_message" data-msg="3">Нажмите загадать, чтобы начать</p>
        <input type="text" id="guess" name="guess" class="guess__input">
        <button type="submit" class="sbm__btn" id="check">Проверить</button>
        <p class="hint__message" data-msg="1"></p>
        <p class="hint__message" data-msg="2"></p>
      </form>
    </section>
  </main>
  <footer class="footer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
    <a class="footer__link" href="https://github.com/marerma">@marerma</a></footer>
  <div class="modal hidden">
    <div class="modal__wrapper">
      <span class="close"> x закрыть</span>
      <div class="modal__content"></div>
      <template id="win">
        <p class="message"></p>
        <p>Всего попыток: <span id="tries"></span></p>
      </template>
    </div>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
