<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <div class="player">
        <div class="player-controls">
          <div class="buttons">
            <div class="btn-item">
              <button class="play-prev player-icon"></button>
              Предыдущий трек
            </div>
            <div class="btn-item">
              <button id="playlist-play" class="playlist-play player-icon"></button>
              Запустить плейлист по порядку
            </div>
            <div class="btn-item">
              <button id="shuffle" class="shuffle player-icon"></button>
              Случайное воспроизведение
            </div>
            <div class="btn-item">
              <button class="play-next player-icon"></button>
              Следующий трек
            </div>
            <div class="btn-item">
              <button class="volume-icon"></button>
              <input type="range" class="volume-range" min="0" max="100" />
            </div>
          </div>
        </div>
      </div>
      <div class="track__container">
        <div class="track__time-container">
          <span class="current__time" id="current__time">00:00</span>
          <span class="track__time" id="track__time">00:00</span>
        </div>
        <progress class="track" value="0" max="100" id="track"></progress>
        <audio src="" id="audio"></audio>
      </div>
      <p>Playlist</p>
      <ul class="play-list" id="playList"></ul>
      <div id="waveform" class="wave"></div>
    </main>
    <footer>@marerma</footer>
    <template id="audioItem">
      <li class="play-item">
        <div class="track-container">
          <div class="item__title-wrapper">
            <span class="playIcon"></span>
            <div class="title__marquee">
              <p class="item__title">Текущий трек</p>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
