<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Pins</title>
    <link href="./assets/styles/main.css" rel="stylesheet" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2c71bfa7-2c7d-41b5-98a0-7460434381c7&lang=ru_RU"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <h1>В этом приложении ты можешь добавить свои метки на карту</h1>
      <ul class="header__list">
        <li class="header__list-item">
          Клик по карте/объекту: добавление метки, можно заполнить название и
          описание метки, а также выбрать цвет
        </li>
        <li class="header__list-item">
          Клик правой кнопки мыши по метке позволит редактировать сохраненные
          данные
        </li>
        <li class="header__list-item">
          <form name="filterPins" class="filter__form">
            <label for="searchMap"> Фильтровать метки по описанию </label>
            <input type="text" name="search" id="searchMap" class="pin__text" />
            <div class="filter__btns-container">
              <button type="submit" class="pin__save-btn">Искать</button>
              <button type="reset" name="reset" class="pin__save-btn hidden">
                Сбросить
              </button>
            </div>
          </form>
        </li>
      </ul>
    </header>
    <main>
      <div id="map" class="map__container"></div>
    </main>
    <footer class="footer">
      <p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 6c-3.313 0-6 2.686-6 6 0 2.651 1.719 4.9 4.104 5.693.3.056.396-.13.396-.289v-1.117c-1.669.363-2.017-.707-2.017-.707-.272-.693-.666-.878-.666-.878-.544-.373.041-.365.041-.365.603.042.92.619.92.619.535.917 1.403.652 1.746.499.054-.388.209-.652.381-.802-1.333-.152-2.733-.667-2.733-2.965 0-.655.234-1.19.618-1.61-.062-.153-.268-.764.058-1.59 0 0 .504-.161 1.65.615.479-.133.992-.199 1.502-.202.51.002 1.023.069 1.503.202 1.146-.776 1.648-.615 1.648-.615.327.826.121 1.437.06 1.588.385.42.617.955.617 1.61 0 2.305-1.404 2.812-2.74 2.96.216.186.412.551.412 1.111v1.646c0 .16.096.347.4.288 2.383-.793 4.1-3.041 4.1-5.691 0-3.314-2.687-6-6-6z"
          />
        </svg>
        <a href="https://github.com/marerma/L2" rel="noopener noreferrer"
          >@marerma</a
        >
      </p>
    </footer>
    <template id="drop">
      <div class="drop__container">
        <form name="pin">
          <div class="pin__container">
            <span class="close__icon"> x </span>
            <label for="pin-title" class="item__label">Название</label>
            <input
              type="text"
              id="pin-title"
              name="pin-title"
              placeholder="Название"
              class="pin__text"
            />
            <label for="pin-body" class="item__label">Описание</label>
            <textarea
              id="pin-body"
              placeholder="Описание"
              rows="2"
              cols="24"
              name="pin-body"
              class="pin__text"
            ></textarea>
          </div>
          <p class="item__label">Цвет иконки</p>
          <div class="icon__type-container">
            <div class="icon__color">
              <input
                id="pin-blue"
                type="radio"
                name="pin-color"
                value="blue"
                class="icon__color"
                checked
              />
              <label for="pin-blue"></label>
            </div>
            <div class="icon__color">
              <input
                id="pin-red"
                type="radio"
                name="pin-color"
                value="red"
                class="icon__color"
              />
              <label for="pin-red"></label>
            </div>
            <div class="icon__color">
              <input
                id="pin-green"
                type="radio"
                name="pin-color"
                value="green"
                class="icon__color"
              />
              <label for="pin-green"></label>
            </div>
          </div>
          <p class="item__label">Тип иконки</p>
          <div class="icon__type-container">
            <div class="icon__type-item">
              <input
                type="radio"
                id="pin-home"
                value="Home"
                name="pin-type"
                class="icon__type"
                checked
              />
              <label for="pin-home"></label>
            </div>
            <div class="icon__type-item">
              <input
                type="radio"
                id="pin-travel"
                value="Airport"
                name="pin-type"
                class="icon__type"
              />
              <label for="pin-travel"></label>
            </div>
            <div class="icon__type-item">
              <input
                type="radio"
                id="pin-food"
                value="Food"
                name="pin-type"
                class="icon__type"
              />
              <label for="pin-food"></label>
            </div>
            <div class="icon__type-item">
              <input
                type="radio"
                id="pin-leisure"
                value="Leisure"
                name="pin-type"
                class="icon__type"
              />
              <label for="pin-leisure"></label>
            </div>
          </div>
          <div class="btn__container">
            <button type="submit" name="pinSave" class="pin__save-btn">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </template>

    <script type="module" defer src="./js/main.js"></script>
  </body>
</html>
